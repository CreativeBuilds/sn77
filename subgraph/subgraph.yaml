specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ClaimVote
    network: subevm
    source:
      address: "0x3c1E7c383d33f3C47f560FE93aed871f2f078D0E" # ClaimVote
      abi: ClaimVote
      startBlock: 5567161
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Position
        - AddressRegistration
        - PublicKeyPositions
      abis:
        - name: ClaimVote
          file: ./abis/ClaimVote.json
      eventHandlers:
        - event: AddressRegistered(indexed bytes32,indexed address)
          handler: handleAddressRegistered
        - event: PositionsUpdated(indexed bytes32,(address,uint256)[])
          handler: handlePositionsUpdated
      file: ./src/claim-vote.ts