specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ClaimVote
    network: subevm
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: ClaimVote
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Position
        - AddressRegistration
      abis:
        - name: ClaimVote
          file: ClaimVote/ClaimVote.json
      eventHandlers:
        - event: AddressRegistered(indexed bytes32,indexed address)
          handler: handleAddressRegistered
        - event: PositionsUpdated(indexed bytes32,(address,uint256)[])
          handler: handlePositionsUpdated
      file: ClaimVote/ClaimVote.wasm
